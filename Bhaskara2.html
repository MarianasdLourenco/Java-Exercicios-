<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
background: rgb(252, 213, 156);
color: rgb(3, 3, 3);
font-family: Arial, sans-serif;
font-size: 20px;

}
</style>
    </head>
    <body>

  <form id="form">
    <input id="field1" type="number" placeholder="Digite um número">
    <input id="field2" type="number" placeholder="Digite o segundo número">
    <input id="field3" type="number" placeholder="Digite o terceiro número">

    <button>Calcular</button>
  </form>

  <div id="result"></div>

  <script>
    function onSubmit(event) {
      event.preventDefault()

      let a = parseFloat(field1.value)
    let b= parseFloat(field2.value)
    let c = parseFloat(field3.value)
 

    let delta = b * b - 4 * a * c 
    let x1 = (-b + Math.sqrt(delta)) / (2 * a) 
    let x2 = (-b - Math.sqrt(delta)) / (2 * a) 


      result.innerHTML = `
        <ul>
            <li>Entradas: <b>${a}</b>, <b>${b}</b> e <b>${c}</b>.</li>
        <li>X1: <b>${x1}</b>.</li>
        <li>X2: <b>${x2}</b>.</li>
        </ul>
      `
    }

    form.addEventListener('submit', onSubmit)
  </script>

</html>
