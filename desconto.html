    <body>
        <h1> Cálculo de desconto de preço!</h1>
        <p>Digite os números:</p>
<script>
    let numero1 = prompt('Digite o número com o preço:')
    let numero2 = prompt('Digite o número com o percentual de desconto:')

            let soma = parseFloat(numero1) - parseFloat(numero1) * parseFloat(numero2) /100

            document.write(`A soma dos números ${numero1} e ${numero2} é: ${soma} `+ "<br>")
      

    </script>
