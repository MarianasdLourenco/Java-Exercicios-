<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Exercício 01</h1>
  <p>Solicita informações ao usuário e exibe de uma vez.</p>

  <script>
    let Nome = prompt('Informe seu nome:')
    let email = prompt('Informe seu e-mail:')
    let CPF = prompt('Informe seu CPF:')
    let rg = prompt('Informe seu RG:')

    document.write(`<ul><li>Nome: <b>${Nome} </li><li>E-mail: ${email}</b>.</li><li>CPF: <b>${CPF}</b>.</li><li>RG: <b>${rg}</b>.</li></ul>`)
  </script>
</body>
</html>
