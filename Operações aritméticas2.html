<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
text-align: center;
background: rgb(124, 195, 253);
color: rgb(3, 3, 3);
font-family: Arial, sans-serif;
font-size: 20px;

}
</style>
    </head>
    <body>

  <form id="form">
    <input id="field1" type="number" placeholder="Digite um número">
    <input id="field2" type="number" placeholder="Digite outro número">

    <button>Calcular</button>
  </form>

  <div id="result"></div>

  <script>
    function onSubmit(event) {
      event.preventDefault()

      let numero1 = parseFloat(field1.value)
    let numero2 = parseFloat(field2.value)

      let soma = parseFloat(numero1) + parseFloat(numero2)
            let subtração = parseFloat(numero1) - parseFloat(numero2)
            let divisão = parseFloat(numero1) / parseFloat(numero2)
            let multiplicação = parseFloat(numero1) * parseFloat(numero2)

      result.innerHTML = `
        <ul>
          <li>O resultado da soma dos números : <b>${soma}</b>.</li>
          <li>O resultado da subtração dos números: <b>${subtração}</b>.</li>
          <li>O resultado da Divisão dos números : <b>${divisão}</b>.</li>
          <li>O resultado da multiplicação dos números: <b>${multiplicação}</b>.</li>
        </ul>
      `
    }

    form.addEventListener('submit', onSubmit)
  </script>

</html>
